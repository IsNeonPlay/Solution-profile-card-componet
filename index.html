<!DOCTYPE html>
<html lang="en">
<head>
  <title>Solution | Profile card component</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mediaQuerie.css">
</head>
<body>

  <img class="bg-top pattern" src="images/bg-pattern-top.svg" alt="BG">
  <img class="bg-bottom pattern" src="images/bg-pattern-bottom.svg" alt="BG">
  <main class="card">

    <section class="card__imgs">
      <img src="images/bg-pattern-card.svg" alt="BACKGROUNG" class="card__imgs__BG">
      <img src="images/image-victor.jpg" alt="Avatar" class="card__imgs__avatar">
    </section>

    <article class="card__desc">
      <h1 class="card__desc__name">
        Victor Crest <span id="age">26</span>
      </h1>

      <div class="card__desc__city">
        <h3 class="card__desc__city">
          London
        </h3>
      </div>
    </article>

    <article class="card__stats">
      <ul class="card__stats__follows">
        <h2 class="card__desc__name">80k</h2>
        <li class="type-stat">Followers</li>
      </ul>
      <ul class="card__stats__likes">
        <h2 class="card__desc__name">803K</h2>
        <li class="type-stat">Likes</li>
      </ul>
      <ul class="card__stats__photos">
        <h2 class="card__desc__name">1.4K</h2>
        <li class="type-stat">Photos</li>
      </ul>
    </article>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/IsNeonPlay" target="_blank">IsNeonPlay</a>.
  </div>
</body>
</html>
